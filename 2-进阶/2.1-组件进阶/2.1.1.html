<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.1.1-组件进阶-注册组件</title>
    <!-- 引入资源 -->
    <script src='./vue@2.6.10.js'></script>
</head>
<body>
    <!-- 本文档在1.1.4和1.10介绍过组件的基本知识，同样的内容就不重复说了，没有看过的朋友可以去看下 -->
    <div id="app">
        <h3>Hello vue示例</h3>

    </div>
</body>
<script>
    //使用new Vue创建一个Vue实例
    //一般将Vue实例叫做vm
    var vm = new Vue({
        //Vue 实例使用的根 DOM 元素
        el: '#app',
        //定义数据
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
</html>
