<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1.1-介绍-起步</title>
    <!-- 引入资源 -->
    <script src='./vue@2.6.10.js'></script>
</head>
<body>
    <!-- 定义根DOM元素 -->
    <div id="app">
        <h3>Hello vue示例</h3>
        <!-- mustache模板语法，双大括号里写data中的key -->
        {{msg}}
    </div>
</body>
<script>
    //使用new Vue创建一个Vue实例
    //一般将Vue实例叫做vm
    var vm = new Vue({
        //Vue 实例使用的根 DOM 元素
        el: '#app',
        //定义数据
        data: {
            msg: 'Hello Vue'
        }
    })
</script>
</html>
