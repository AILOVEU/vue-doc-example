<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.10.1-组件入门-基本示例</title>
    <!-- 引入资源 -->
    <script src='./vue@2.6.10.js'></script>
    <style>

    </style>
</head>

<body>
    <!-- 定义根DOM元素 -->
    <div id="app">
        <h3>定义一个组件</h3>
        <div>
            <parent-component></parent-component>
            <p>--------</p>
        </div>
    </div>

    <template id='parent'>
        <div>
            父组件：{{parentMsg}}
            <button v-on:click="changeParentMsg('变秃了。。',$event)"> 点我改变父组件</button>
            <!-- 将父组件的parentMsg映射为子组件的childMsg(可以理解为左赋值，childMsg之前没有值，被赋成了parentMsg的值) -->
            <!-- 父级组件监听这个事件的时候，我们可以通过 $event 访问到被抛出的这个值 -->
            <child-component v-bind:child-msg="parentMsg" v-on:change-parent-msg="changeParentMsg"></child-component>
        </div>
    </template>

    <template id='child'>
        <div>
            <!-- childMsg对于子组件来说已经是可读的了 -->
            <div>子组件：{{childMsg}}</div>
            <button v-on:click="changeChildMsg('又秃了一大截。。。',$event)">点我改变子组件</button>

        </div>
    </template>


</body>


<script>
    //使用new Vue创建一个Vue实例
    //一般将Vue实例叫做vm
    var vm = new Vue({
        //Vue 实例使用的根 DOM 元素
        el: '#app',
        //定义数据
        data: {

        },
        methods: {

        },
        components: {
            //使用template标签定义组件
            'parent-component': {
                //一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝
                data: function () {
                    return {
                        parentMsg: '这是父组件的信息'
                    }
                },
                methods: {
                    changeParentMsg: function (msg) {
                        // 这里this指向parent-component，而不是vm
                        this.parentMsg = msg;
                    }
                },
                template: '#parent',
                components: {
                    'child-component': {
                        //子组件没有定义data，而是使用props接受父组件的传值
                        props: ['childMsg'],
                        methods: {
                            //如果这个事件处理函数是一个方法,那么这个值将会作为第一个参数传入这个方法
                            changeChildMsg: function (msg,e) {
                                //通知父组件change-parent-msg事件，传值为msg
                                // 这里用使用changeParentMsg就不起作用
                                this.$emit('change-parent-msg',msg)
                            }
                        },
                        template: '#child',
                        
                    },

                }
            }


        }
    })
</script>

</html>
