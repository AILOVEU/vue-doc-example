<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7.1-列表渲染-遍历元素</title>
    <!-- 引入资源 -->
    <script src='./vue@2.6.10.js'></script>
    <style>

    </style>
</head>

<body>
    <!-- 定义根DOM元素 -->
    <div id="app">
        <h3>1.基本用法</h3>
        <div>
            <div v-for="item in obj1">
                {{item}}
            </div>

            <p>--------</p>
        </div>

        <h3>2.遍历数组</h3>
        <div>
            <div v-for="(item,index) in obj2">
                {{ index }}: {{ item }}
            </div>
            <p>--------</p>
        </div>

        <h3>3.遍历对象</h3>
        <div>
            <!-- 对应分别是值、键和idx -->
            <div v-for="(item,key,index) in obj3">
                {{ index }}. {{ key }}: {{ item }}
            </div>

            <p>--------</p>
        </div>



        <h3>4.其他</h3>
        <div>
            <h5>如果循环对象是一个整数</h5>
            <div v-for="n in 3">
                {{n}}
            </div>
            <h5>循环的in可以用of代替</h5>
            <!-- 不建议用，你不用，我不用，就不用多记一个语法，况且纵观别的语言，for遍历都是用的in -->
            <div v-for="n of 3">
                {{n}}
            </div>
            <h5>template上使用v-for</h5>
            <!-- 不建议用，你不用，我不用，就不用多记一个语法，况且纵观别的语言，for遍历都是用的in -->
            <div>
                <!-- 使用template，Elements中是看不到的 -->
                <!-- 这段和模板应该没什么关系，官方教程的思路真是迷 -->
                <template v-for="n in 3">
                    <div>
                        {{n}}
                    </div>
                </template>
            </div>
            <p>--------</p>
        </div>
        
    </div>

</body>
<script>
    //使用new Vue创建一个Vue实例
    //一般将Vue实例叫做vm
    var vm = new Vue({
        //Vue 实例使用的根 DOM 元素
        el: '#app',
        //定义数据
        data: {
            obj1: [{
                    message: 'Foo'
                },
                {
                    message: 'Bar'
                }
            ],
            obj2: [{
                    message: 'Foo'
                },
                {
                    message: 'Bar'
                }
            ],
            obj3: {
                title: '这是title',
                author: 'jikewang',
                time: '20200605'
            },
        },
        methods: {


        },

    })
</script>

</html>
