<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3.4-模板语法-指令</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>1.v-bind/v-on基本用法与缩写</h3>
        <div>
            <!-- 跳转一个网页 -->
            <a v-bind:href="url" target="blank">点我跳转</a>
            <!-- 提示当前时间戳 -->
            <button v-on:click='clickEvent'>点我</button>

            <h5>缩写--效果一致</h5>
            <!-- 跳转一个网页 -->
            <a :href="url" target="blank">点我跳转</a>
            <!-- 提示当前时间戳 -->
            <button @click='clickEvent'>点我</button>
            <p>--------</p>
        </div>

        <h3>2.动态参数</h3>
        <!-- ★直接在一个 HTML 文件里撰写模板,动态属性/动态方法变量名必须全部小写 -->
        <!-- 禁止使用驼峰和分割符 -->
        <div>
            <a v-bind:[attrname]="url" target="blank">点我跳转</a>
            <button v-on:[eventname]="clickEvent">点我</button>
            <h5>动态属性为null</h5>
            <!-- 动态属性值为null，用于移除属性绑定 -->
            <a v-bind:href="nullName">属性绑定被移除，a标签没有了href属性</a></a>
            <p>--------</p>
        </div>

        <h3>3.prevent修饰符</h3>
        <div>
            <!-- 没有修饰的按钮 -->
            <input type="checkbox" v-on:click='clickEvent'>可以点我</button>
            <!-- 方法内执行e.preventDefalut() -->
            <input type="checkbox" v-on:click='clickEvent2'>点我(不能勾选)</button>
            <!-- prevent修饰符，效果和e.preventDefalut()一样 -->
            <input type="checkbox" v-on:click.prevent='clickEvent'>点我(不能勾选)</button>
            <p>--------</p>
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            url: 'http://ailoveu.top',//属性内容值
            attrname: 'href',//动态属性名
            eventname: 'click',//动态事件名
            nullName: null//动态属性为null

        },
        methods: {
            //普通方法
            clickEvent: function(){
                alert(`当前时间戳：${Date.now()}`);
            },
            //取消默认事件的方法
            clickEvent2: function(e){
                //阻止默认方法
                e.preventDefault();
                alert(`当前时间戳：${Date.now()}`);
            }

        },

    })
</script>

</html>
