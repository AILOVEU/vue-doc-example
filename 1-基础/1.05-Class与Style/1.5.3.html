<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5.3-Class与Style-bindstyle</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <!-- 这次没有定义<style></style> -->
        <h3>1.基本用法</h3>
        <div>
            <!-- 绑定内联样式，redC是可以改变的 -->
            <div v-bind:style="{color: redC,fontSize: bigFont}">这是一段话</div>
            <p>--------</p>
        </div>

        <h3>2.推荐用法</h3>
        <div>
            <!-- 和class一样，styleObj是一个定义css样式的对象 -->
            <div v-bind:style="styleObj">这是一段话</div>
            <p>--------</p>
        </div>

        <h3>3.数组用法</h3>
        <div>
            <!-- 可以定义多个样式对象，如果有有重推的样式，比如颜色，后面的值会覆盖前面的 -->
            <div v-bind:style="[baseStyle, proStyle]">这是一段话</div>
            <p>--------</p>
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            //1.基本用法
            redC: 'red',
            bigFont: '50px',
            //2.推荐用法
            styleObj: {
                color: 'red',
                fontSize: '50px'
            },
            //3.数组用法
            baseStyle: {
                color: 'red'
            },
            proStyle: {
                color: 'blue',
                fontSize: '50px',
            }
        }
    })
</script>

</html>
