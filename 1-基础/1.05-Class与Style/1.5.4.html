<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5.4-Class与Style-样式兼容</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>1.vue自动添加css前缀</h3>
        <!-- ？为什么没有效果呢，热心的网友麻烦解答下 -->
        <div>
            <div v-bind:style="styleObj">这是一段话</div>
            <p>--------</p>
        </div>

        <h3>2.样式多重值</h3>
        <div>
            <div v-bind:style="styleObj2">
                <div>这是一段话</div>
                <div>这是一段话</div>
                <div>这是一段话</div>
                <div>这是一段话</div>
                <div>这是两段话这是两段话</div>
            </div>
            <p>--------</p>
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            styleObj: {
                transform:'rotate(-15deg)',
                display: 'flex'
            },
            styleObj2: {
                width: '300px',
                //display从数组最后往前匹配，直到匹配一个兼容的值后停止匹配，并进行渲染
                display: ['-webkit-box', '-ms-flexbox','flex'],
                //如果flex放到第一的位置，下面的样式将不能正常工作
                flex: 1
            }
        },

    })
</script>

</html>
