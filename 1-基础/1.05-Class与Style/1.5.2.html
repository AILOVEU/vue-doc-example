<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5.2-Class与Style-组件</title>
    <script src='./vue@2.6.10.js'></script>
    <style>
        .redC {
            color: red;
        }
        .bigFont {
            font-size: 50px;
        }
        .borderClass{
            border: 3px solid blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>1.基本用法</h3>
        <div>
            <!-- 在app中插入自定义的组件 -->
            <class-component v-bind:class="[redC]"></class-component>
        </div>
    </div>

    <!-- 模板的一种用法，之后我举得例子都会采取这种方式，它定义在app外 -->
    <template id='classCompt'>
        <!-- 子组件除了bigFont、borderClass两个类外，还有父组件的redC类 -->
        <div v-bind:class='["bigFont","borderClass"]'>
            这是一段话
        </div>
    </template>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        //定义数据
        data: {
            redC: 'redC'
        },
        components: {
            //自定义组件的标签名
            'class-component': {
                //通过id查询template引用模板
                template: '#classCompt',
            }
        }

    })
</script>

</html>
