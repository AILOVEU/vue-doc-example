<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.5.1-Class与Style-htmlClass</title>
    <script src='./vue@2.6.10.js'></script>
    <style>
        .redC {
            color: red;
        }
        .bigFont {
            font-size: 50px;
        }
        .borderClass{
            border: 3px solid blue;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3>1.基本用法</h3>
        <div>
            <div v-bind:class="{redC: isRed, 'bigFont':isBig}">这是一段文字</div>
            <input type="checkbox" v-model='isRed' />red
            <input type="checkbox" v-model='isBig' />big-font
            <p>--------</p>
        </div>

        <h3>2.推荐用法</h3>
        <div>
            <div v-bind:class="styleObj">这是一段文字</div>
            <input type="checkbox" v-model='styleObj.redC' />red
            <!-- ？如果这里的bigFont才用的是big-font的形式，要怎么写呢 -->
            <input type="checkbox" v-model="styleObj.bigFont" />big-font
            <p>--------</p>
        </div>

        <h3>3.数组用法</h3>
        <div>
            <!-- 数组中包含的是类的名字 -->
            <!-- 数组中可以包含基本用法 -->
            <div v-bind:class="[redClass,isBigClass?bigClass:'',{borderClass:hasBorder}]">这是一段文字</div>
            <input type="checkbox" v-model="isBigClass" />big-font
            <input type="checkbox" v-model="hasBorder" />hasBorder
            <p>--------</p>
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        //定义数据
        data: {
            //1.基本用法 用例
            isRed: true,
            isBig: false,
            //2.常用用法 用例
            styleObj: {
                redC: true,
                // 如果这里用big-font的形式，在模板里需要怎么写，热心的网友帮忙解答下
                'bigFont': false,
            },
            //3.数组用法 用例
            redClass: 'redC',
            bigClass: 'bigFont',
            isBigClass: false,
            hasBorder: false
        },
    })
</script>

</html>
