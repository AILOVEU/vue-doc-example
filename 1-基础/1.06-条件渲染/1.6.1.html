<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.6.1-条件渲染-vif</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>基本用法</h3>
        <div>
            <div v-if="show1">第一段话</div>
            <div v-else-if="show2">第二段话</div>
            <div v-else>第三段话</div>
            <p>--------</p>
        </div>

    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            //表达式返回 truthy 值的时候被渲染
            show1: true && "123" && 1 ,// "" 为 false
            show2: true
        },
    })
</script>

</html>
