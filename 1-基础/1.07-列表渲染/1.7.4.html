<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7.4-列表渲染-组件循环</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h5>如果循环对象是一个整数</h5>
        <div>
            <!-- 子组件绑定的childitem属性值设置为item -->
            <!-- 循环的含义可以理解为在子组件template上执行v-for循环，item换个名字为childitem -->
            <for-component v-for="item in obj1"  v-bind:child-item="item"></for-component>
        </div>
    </div>

    <!-- 定义子组件模板 -->
    <template id="for">
        <li>
            <!-- 子组件中拿到childitem -->
            {{childItem}}
        </li>
    </template>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            obj1: [{
                    message: 'B'
                },
                {
                    message: 'A'
                }
            ],
        },
        components: {
            // 定义组件名
            'for-component': {
                //记录字段
                props: ['childItem'],
                //定义模板 -- 通过id查询的方式，获取html中id为for的template
                template: '#for'
            }
        }

    })
</script>

</html>
