<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.7.1-列表渲染-遍历元素</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>1.基本用法</h3>
        <div>
            <div v-for="item in obj1">
                {{item}}
            </div>
            <p>--------</p>
        </div>

        <h3>2.遍历数组</h3>
        <div>
            <!-- 分别对应值、下标 -->
            <div v-for="(item,index) in obj2">
                {{ index }}: {{ item }}
            </div>
            <p>--------</p>
        </div>

        <h3>3.遍历对象</h3>
        <div>
            <!-- 对应分别是值、键和下标 -->
            <div v-for="(value,key,index) in obj3">
                {{ index }}. {{ key }}: {{ value }}
            </div>
            <p>--------</p>
        </div>



        <h3>4.其他</h3>
        <div>
            <h5>如果循环对象是一个整数</h5>
            <!-- 从1开始到n -->
            <!-- 把模板重复对应次数 -->
            <div v-for="n in 3">
                {{n}}
            </div>
            <h5>循环的in可以用of代替</h5>
            <div v-for="n of 3">
                {{n}}
            </div>
            <h5>template标签上使用v-for</h5>
            <div>
                <!-- 使用template，Elements中是看不到的 -->
                <!-- 和模板没有关系，类似小程序中的block -->
                <template v-for="n in 3">
                    <div>
                        {{n}}
                    </div>
                </template>
            </div>
            <p>--------</p>
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            //1.基本用法
            obj1: [{
                    message: 'Foo'
                },
                {
                    message: 'Bar'
                }
            ],
            //2.遍历数组
            obj2: [{
                    message: 'Foo'
                },
                {
                    message: 'Bar'
                }
            ],
            //3.遍历对象
            obj3: {
                title: '这是title',
                author: 'jikewang',
                time: '20200605'
            },
        },
    })
</script>

</html>
