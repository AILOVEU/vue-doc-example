<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3.3-模板语法-js表达式</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>js表达式</h3>
        <div>
            <h4>表达式是允许的</h5>
            <div>{{mustacheMsg ? mustacheMsg : '默认值'}}</div>
            <div>{{mustacheMsg.split('').reverse().join('')}}</div>
            <h4>语句是不允许的</h5>
            <!-- 这里只是为了输出字符串，所以声明了unsupportedJs变量 -->
            <div>{{unsupportedJs}}</div>
            <h4>全局变量的白名单</h5>
            <div>时间戳：{{Date.now()}}</div>
            <div>随机数：{{Math.random()}}</div>
        </div>
    </div>

</body>
<script>
    //使用new Vue创建一个Vue实例
    //一般将Vue实例叫做vm
    var vm = new Vue({
        //Vue 实例使用的根 DOM 元素
        el: '#app',
        //定义数据
        data: {
            unsupportedJs: `{{ var a = 1 }}  {{ if (ok) { return message } }}`//？怎么换行啊，热心的网友麻烦解答下
        },


    })
</script>

</html>
