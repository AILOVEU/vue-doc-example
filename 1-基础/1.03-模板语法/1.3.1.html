<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.3.1-模板语法-插值</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>1.Mustache语法</h3>
        <div>
            <p>{{mustacheMsg}}</p>
            <p>--------</p>
        </div>

        <!-- 只会在初始话的时候被赋值一次 -->
        <h3>2.v-once指令</h3>
        <div>
            <p v-once>{{onceMsg}}</p>
            <button v-on:click='onceChangeTime'>更新时间</button>
            <p>--------</p>
        </div>

        <!-- 如果你想将html渲染出来 -->
        <h3>3.v-html指令</h3>
        <div>
            <h5>先展示一段如果不转换的长什么样</h5>
            <div>{{htmlMsg}}</div>
            <h5>这是v-html所能展示的</h5>
            <div v-html='htmlMsg'></div>
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            mustacheMsg: 'this is msutacheMsg', //1.mustache语法示例
            onceMsg: `time is ${new Date().toDateString()}`, //2.v-once语法示例
            htmlMsg: '<li>some html</li>', //3.v-html语法示例
        },
        //2.v-once指令语法示例 -- 定义方法
        methods: {
            //时间无法更新
            onceChangeTime: function () {
                console.log('我来证明你点击了');
                this.onceMsg = `curtime is ${new Date().toDateString()}`
            }
        },

    })
</script>

</html>
