<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.10.4-组件入门-插槽slot</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>组件双向数据绑定</h3>
        <div>
            <!-- 在组件名称中间的内容，如果模板中定义了slot则会替代，如果没有，则会被丢弃 -->
            <child-component>我是插槽</child-component>
            <p>--------</p>
        </div>
    </div>

    <template id='child'>
        <div>
            <div>这是一段话</div>
            <!-- 定义在组件名称中间的，会将slot替换掉 -->
            <slot></slot>
            <div>这是一段话</div>
        </div>
    </template>
</body>


<script>
    var vm = new Vue({
        el: '#app',
        components: {
            'child-component': {
                template: '#child',
            }
        }
    })
</script>

</html>
