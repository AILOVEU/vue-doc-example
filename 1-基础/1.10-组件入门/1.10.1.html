<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.10.1-组件入门-基本示例</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>定义一个组件</h3>
        <div>
            <!-- 使用template标签定义组件 -->
            <my-component1></my-component1>
            <!-- 使用script的子组件 -->
            <my-component2></my-component2>
            <!-- template字符串定义组件 -->
            <my-component3></my-component3>
            <p>--------</p>
        </div>
    </div>

    <template id='component1'>
        <div>{{msg}}</div>
    </template>

    <script type="text/x-template" id="component2">
        <div>{{msg}}</div>
    </script>

</body>


<script>
    var vm = new Vue({
        el: '#app',
        components: {
            //1. 使用template标签定义组件
            'my-component1': {
                //一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝
                data: function () {
                    return {
                        msg: '我是组件1'
                    }
                },
                template: '#component1'
            },
            //2. 使用script标签定义组件
            'my-component2': {
                data: function () {
                    return {
                        msg: '我是组件2'
                    }
                },
                template: '#component2'
            },
            //3. template字符串定义组件
            //兼容性方面考虑需要使用这个模式，换行的部分使用折行转义字符
            'my-component3': {
                data: function () {
                    return {
                        msg: '我是组件3',
                    }
                },
                template: '<div>{{msg}}</div>'
            },
        }
    })
</script>

</html>
