<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.10.1-组件入门-基本示例</title>
    <!-- 引入资源 -->
    <script src='./vue@2.6.10.js'></script>
    <style>

    </style>
</head>

<body>
    <!-- 定义根DOM元素 -->
    <div id="app">
        <h3>定义一个组件</h3>
        <div>
            <my-component1></my-component1>
            <my-component2></my-component2>
            <my-component3></my-component3>
            <p>--------</p>
        </div>
    </div>

    <template id='component1'>
        <div>{{msg}}</div>
    </template>
    <script type="text/x-template" id="component2">
        <div>{{msg}}</div>
    </script>

</body>


<script>
    //使用new Vue创建一个Vue实例
    //一般将Vue实例叫做vm
    var vm = new Vue({
        //Vue 实例使用的根 DOM 元素
        el: '#app',
        //定义数据
        data: {

        },
        methods: {

        },
        components: {
            //使用template标签定义组件
            'my-component1': {
                //一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝
                data: function () {
                    return {
                        msg: '我是组件1'
                    }
                },
                template: '#component1'
            },
            //使用script标签定义组件
            'my-component2': {
                data: function () {
                    return {
                        msg: '我是组件2'
                    }
                },
                template: '#component2'
            },
            //template字符串定义组件
            //兼容性方面考虑需要使用这个模式，换行的部分使用折行转义字符
            'my-component3': {
                data: function () {
                    return {
                        msg: '我是组件3',
                    }
                },
                template: '<div>{{msg}}</div>'

            },
        }

    })
</script>

</html>
