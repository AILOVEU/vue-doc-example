<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.10.3-组件入门-组件双向数据绑定</title>
    <!-- 引入资源 -->
    <script src='./vue@2.6.10.js'></script>
    <style>

    </style>
</head>

<body>
    <!-- 定义根DOM元素 -->
    <div id="app">
        <h3>组件双向数据绑定</h3>
        <div>
            <parent-component></parent-component>
            <p>--------</p>
        </div>
    </div>

    <template id='parent'>
        <div>
            <div>父组件的值：{{parentMsg}}</div>
            <br />

            <child-component v-model="parentMsg"></child-component>
            <!-- 下面这段和上面是等价的 -->
            <!-- 如果value使用自定义方法，则不能使用v-model ;v-model是语法糖，只绑定value和input -->
            <!-- <child-component v-bind:value="parentMsg" v-on:input="parentMsg = $event"></child-component> -->
            <br />

        </div>
    </template>

    <template id='child'>
        <div>

            <!-- 将其 value 属性 绑定到一个名叫 value 的 子属性 上 -->
            <!-- 在其 input 事件被触发时，将新的值通过自定义的 input 事件抛出 -->
            <input v-bind:value="value" v-on:input="$emit('input',$event.target.value)" />
            <div>子组件的值：{{value}}</div>
            <br />
        </div>

    </template>


</body>


<script>
    //使用new Vue创建一个Vue实例
    //一般将Vue实例叫做vm
    var vm = new Vue({
        //Vue 实例使用的根 DOM 元素
        el: '#app',
        //定义数据
        data: {

        },
        methods: {

        },
        components: {
            //使用template标签定义组件
            'parent-component': {
                //一个组件的 data 选项必须是一个函数，因此每个实例可以维护一份被返回对象的独立的拷贝
                data: function () {
                    return {
                        parentMsg: '这是父组件的信息',
                    }
                },
                methods: {

                },
                template: '#parent',
                components: {
                    //定义子组件
                    'child-component': {
                        //子组件没有定义data，而是使用props接受父组件的传值
                        props: ['value'],
                        methods: {},
                        template: '#child',

                    }

                }
            }
        }
    })
</script>

</html>
