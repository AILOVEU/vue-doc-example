<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.9.2-表单输入-修饰符</title>
    <script src='./vue@2.6.10.js'></script>
</head>

<body>
    <div id="app">
        <h3>修饰符</h3>
        <div>
            <h5>lazy</h5>
            <!-- 将焦点移出input -->
            <input v-model.lazy="lazyMsg">
            输入值：{{lazyMsg}}
            <p>--------</p>

            <h5>number</h5>
            <!-- number可以理解为parseFloat(age),如果不能解析，如“123abc123”，只能解析到123，而不是123123 -->
            <!-- 添加type为number，程序会更加健全 -->
            <input v-model.number="age"/>
            输入值：{{age}}
            <p>--------</p>

            <h5>trim</h5>
            <input v-model.trim="trimMsg">
            你输入的值：|{{trimMsg}}|
            <p>--------</p>
        </div>
    </div>

</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
            lazyMsg: '',
            age:'',
            trimMsg: ''
        }
    })
</script>

</html>
